<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kalkulator.css">
    <link rel="stylesheet" href="css/responsive.css">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font aswsome -->
</head>

<body>
    <!-- Header -->
    <header>
        <h1> <a href="index.html#banner"> M Sulthan Arif </a></h1>
        <nav>
            <ul>
                <li><a class="nav-buttom" href="index.html">Beranda</a></li>
                <li><a class="nav-buttom" href="index.html#tentang">Tentang saya</a></li>
                <li><a Class="nav-buttom" href="index.html#portofolio">Portofolio</a></li>
                <li><a Class="nav-buttom" href="index.html#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="kalkulator" id="kalkulator">
            <div class="flex-container-column card">
                <div class="display">
                    <h2 id="displayNumber">0</h2>
                </div>
                <div class="flex-container-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button negative">+/-</div>
                </div>
                <div class="flex-container-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button operator">-</div>
                </div>
                <div class="flex-container-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button operator">+</div>
                </div>
                <div class="flex-container-row">
                    <div class="button clear">CE</div>
                    <div class="button">0</div>
                    <div class="button equals double">=</div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <p>copyright 2021 Sulthan Arif | SMK STRADA JAKARTA X TIP</p>
    </footer>
    <!-- js -->
    <script src="js/app.js"></script>
    <script src="js/kalkulator.js"></script>
</body>

</html>
